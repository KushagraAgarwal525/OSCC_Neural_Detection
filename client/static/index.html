
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Upload Your Image</h1>
        <div class="upload-area border-2 border-dashed border-gray-300 rounded-lg p-6 cursor-pointer hover:border-blue-500 transition-colors" id="upload-area">
            <p>Drag & Drop your image here or <button class="bg-blue-500 text-white px-4 py-2 rounded" id="select-file">Browse</button></p>
            <input type="file" id="file-input" hidden>
        </div>
        <div class="container flex flex-row mt-4 ">
            <div id="preview" class="min-w-xs w-80 max-w-xs"></div>
            <div class="result grow">
                <div id="result" class="font-bold text-center min-w-full"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
